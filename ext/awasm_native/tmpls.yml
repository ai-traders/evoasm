edge_set:
  src: [awasm-seq.c.tmpl, awasm-seq.h.tmpl]
  dst: [awasm-edge-set.c, awasm-edge-set.h]
  locals:
    p: awasm_edge_set
    s: awasm_edge_set
    e: awasm_edge
    includes: >
      #include "awasm-edge.h"
    embed: 3
    header: awasm-edge-set.h
    cmp: >
      return a->dir == b->dir &&
             a->node_index == b->node_index &&
             a->index == b->index;

node_list:
  src: [awasm-seq.c.tmpl, awasm-seq.h.tmpl]
  dst: [awasm-node-list.c, awasm-node-list.h]
  locals:
    p: awasm_node_list
    s: awasm_node_list
    e: awasm_node
    includes: >
      #include "awasm-node.h"
    embed: 0
    header: awasm-node-list.h
    cmp: return false;

token_list:
  src: [awasm-seq.c.tmpl, awasm-seq.h.tmpl]
  dst: [awasm-token-list.c, awasm-token-list.h]
  locals:
    p: awasm_token_list
    s: awasm_token_list
    e: awasm_token
    includes: >
      #include "awasm-token.h"
    embed: 0
    header: awasm-token-list.h
    cmp: return false;

